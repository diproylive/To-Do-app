<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-primary-subtle border border-primary-subtle rounded-3">
    <div class="col d-flex justify-content-center my-3 text-primary-emphasis">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center"><b>Login Page</b></h5>
              <hr>
              <!--error message -->
              {% if messages %}
              {% for message in messages %}
              
              {% if message.tags == 'error' %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}
              {% endfor %}
              {% endif %}
              



              <!--form-->
              <form class="form-floating my-5" action="{% url 'log_in' %}" method="post">
                 {% csrf_token %}
                <div class="form-floating mb-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <div class="form-floating is-invalid">
                          <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required name="username">
                          <label for="floatingInputGroup2">Username</label>
                        </div>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="col-12 my-3 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                
              </form>
              <h5 class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></h5>
            </div>
          </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
