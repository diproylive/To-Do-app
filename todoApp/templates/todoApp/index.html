<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-primary-subtle border border-primary-subtle rounded-3">
    <div class="col d-flex justify-content-center my-3 text-primary-emphasis">
        <div class="card" style="width: 40rem;">
            <div class="card-body my-8">
                <div>
                  <h5 class="text-primary-subtle" ><small class="text-success">* {{request.user}}  *    </small></h5>
                  <div class = "d-flex flex-row-reverse bd-highlight">
                  
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      <i class="bi bi-gear-fill"></i>
                    </button>

                    <!-- Modal -->
                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel"><b>To-Do Profile</b></h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <!-- card-->
                              <div class="d-flex">
                                <div class="flex-shrink-0">
                                  <img src="https://www.wpeka.com/rgh/wp-content/uploads/2014/03/Changing-the-default-admin-user-in-WordPress1-e1462965535256.jpg" alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
                                </div>
                                <div class="flex-grow-1 ms-3">
                                  <h5 class="mb-1">{{request.user.first_name}} {{request.user.last_name}}</h5>
                                  <p class="mb-2 pb-1">Student</p>
                                 
                                  
                                </div>
                              </div>
                              <!--card end-->
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <a href = "{% url 'log_out' %}" ><button type="button" class="btn btn-primary">Logout</button></a>
                            </div>
                          </div>
                        </div>
                      </div>

                                   
                </div>
                <!-- Modal -->
                




                <hr>
                <div class = "d-flex text-center">
                  <h3 class="text-primary-subtle text-center" ><b>To-Do List : </b></h3>
                </div>
                <hr>
             
              
              <form action="{% url 'index' %}" method="post">
                 {% csrf_token %}
                <div class="mb-3 d-flex text-primary-emphasis">
                    <input type="text" class="form-control text-primary-emphasis" id="task" placeholder="Your Task Here.." name ="task" required>
                    <button type="submit" class="btn btn-success mx-3" name ="submit">Add Task</button>
                    <hr>
                </div>
                <hr>
                <table class="table table-hover my-4" border="3">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in todo%}
                            <tr>
                                <th scope="row" class="table-info">{{ forloop.counter }}</th>
                                <td class="table-info">{{ i.text }}</td>
                                <td class="table-info">
                                    
                                    <a href="{% url 'delete' i.id %}" >
                                        <button type="button" class="btn btn-danger"><i class="bi bi-x-octagon"></i></button>
                                    </a>
                                </td>
                            
                            </tr>
                          {% endfor %}
                          
                      
                          
                    </tbody>
                  </table>
                

              </form>
              
            </div>
                 <!--footer-->
     
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2024 Developed by Dip, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/profile.php?id=100035162716052"><i class="bi bi-facebook"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://x.com/dipr00799"><i class="bi bi-twitter-x"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://github.com/diproylive"><i class="bi bi-github"></i></a></li>
        </ul>
      </footer>
        </div>
    </div>
    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
