<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-primary-subtle border border-primary-subtle rounded-3">
    <div class="col d-flex justify-content-center my-3 text-primary-emphasis">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title text-center"><b>Create Account</b></h5>
              <hr>

              {% if messages %}
              {% for message in messages %}
              
              {% if message.tags == 'error' %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}
              {% endfor %}
              {% endif %}
              
              <!--form-->
              <form class="form-floating my-5" action="{% url 'register' %}" method="post">
                 {% csrf_token %}
                <div class="form-floating mb-3">
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name" required>
                    </div>
                  </div>
                    
                    <div class="col-md-6 my-3">
                        <label for="inputEmail4" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="email@gmail.com" required name="email">
                      </div>
                    
                      <div class="input-group has-validation my-3">
                        <span class="input-group-text">@</span>
                        <div class="form-floating is-invalid">
                          <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required name="username">
                          <label for="floatingInputGroup2">Username</label>
                        </div>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    
                  </div>
                  <div class="form-floating my-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password" name="cpassword" required>
                    <label for="floatingPassword">Confirm Password</label>
                  </div>
                  <div class="col-12 my-3 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                  

                
              </form>
              <h5 class="text-center">Already have an account? <a href="{% url 'log_in' %}">Login</a></h5>
            </div>
          </div>
    </div>
   





   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
